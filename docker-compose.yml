version: "3.8"
services:
    spark-master:
        image: spark-master
        container_name: spark-master
        ports:
            - 8080:8080
            - 7077:7077
    spark-worker-1:
        image: spark-worker
        container_name: spark-worker-1
        ports:
            - 8081:8081
        depends_on:
            - spark-master
    spark-worker-2:
        image: spark-worker
        container_name: spark-worker-2
        ports:
            - 8082:8081
        depends_on:
            - spark-master
