version: "3.8"
services:
    spark-master:
        image: spark-master
        ports:
            - 4040:4040
            - 7077:7077
        volumes:
            - ./logs:/usr/bin/spark/logs
        environment:
            - "SPARK_MASTER_HOST=spark-master"
        networks:
            - spark-net

    spark-worker:
        image: spark-worker
        depends_on:
            - spark-master
        environment:
            - "SPARK_MASTER_URI=spark://spark-master:7077"
        networks:
            - spark-net

    prometheus:
        image: prom/prometheus
        volumes:
            - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        command:
            - "--config.file=/etc/prometheus/prometheus.yml"
        ports:
            - "9090:9090"
        depends_on:
            - cadvisor
        networks:
            - monitoring-net

    cadvisor:
        image: google/cadvisor
        ports:
            - "8080:8080"
        volumes:
            - "/:/rootfs:ro"
            - "/var/run:/var/run:ro"
            - "/sys:/sys:ro"
            - "/var/lib/docker/:/var/lib/docker:ro"
            - "/dev/disk/:/dev/disk:ro"
        networks:
            - spark-net

volumes:
    gitlab-runner:

networks:
    spark-net:
        name: spark_net
        driver: bridge
    monitoring-net:
        driver: bridge
